@if (!outlet.isActivated) {

  <div class="container-fluid my-4">

    <div class="mb-4">
      <app-toolbar
        [gridButton]="true"
        [listButton]="true"
        [addButton]="true"
        [moreButton]="true"
        [searchBox]="true">
      </app-toolbar>
    </div>

    @for (rule of rules; track $index) {
      <app-rule-card [rule]="rule"></app-rule-card>
    }

  </div>

}

<router-outlet #outlet="outlet"></router-outlet>
