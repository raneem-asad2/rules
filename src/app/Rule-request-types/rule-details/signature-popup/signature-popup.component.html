<dx-popup
  [(visible)]="visible"
  title="Add Signature"
  [width]="700"
  [height]="'auto'"
  [showCloseButton]="true"
  [dragEnabled]="false"
  (onHiding)="close()"
    (onShown)="onShown()">


    <app-signature-form
    [showGroupingSwitch]="true"
    [ruleNumber]="ruleNumber"
    [signatures]="signatures"
    (save)="onSave($event)">
  </app-signature-form>

</dx-popup>
